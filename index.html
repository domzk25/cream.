<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jonsky Store â€” Home</title>
  <link rel="stylesheet" href="cream.css">
</head>
<body>
  <nav class="navbar" role="navigation" aria-label="Main navigation">
    <div class="nav-inner">
      <a class="brand" href="index.html">Jonsky Store</a>

      <button class="nav-toggle" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle menu">
        <span class="hamburger" aria-hidden="true"></span>
      </button>

      <ul id="main-nav" class="nav" role="menubar">
        <li role="none"><a role="menuitem" href="index.html" aria-current="page">Home</a></li>
        <li role="none"><a role="menuitem" href="product.html">Product</a></li>
        <li role="none"><a role="menuitem" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <main class="page-content">
    <h1>Welcome to Jonsky Store</h1>
    <p>Browse our Product is the best hopefully you enjoy Thank you.</p>
  </main>

  <script>
    (function () {
      const btn = document.querySelector('.nav-toggle');
      const nav = document.getElementById('main-nav');
      btn.addEventListener('click', () => {
        const expanded = btn.getAttribute('aria-expanded') === 'true';
        btn.setAttribute('aria-expanded', String(!expanded));
        nav.classList.toggle('nav-open');
      });
    })();
  </script>
</body>
</html>
